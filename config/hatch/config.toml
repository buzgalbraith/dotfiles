mode = "local"
project = ""
shell = ""

[dirs]
project = []
python = "isolated"
data = "~/.local/share/hatch"
cache = "~/.cache/hatch"

[dirs.env]
virtual = "./.venv"


[projects]

[publish.index]
repo = "main"

[template]
name = "U.N. Owen"
email = "void@some.where"

[template.licenses]
headers = true
default = [
    "MIT",
]

[template.plugins.default]
tests = true
ci = false
src-layout = true

[terminal.styles]
info = "bold"
success = "bold cyan"
error = "bold red"
warning = "bold yellow"
waiting = "bold magenta"
debug = "bold"
spinner = "simpleDotsScrolling"
